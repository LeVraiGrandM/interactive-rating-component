<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Interactive rating component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <!-- Rating state start -->
      <div id="rating-state">
         <div class="star-parent">
            <img src="images/icon-star.svg" alt="" />
         </div>
         <h3>How did we do?</h3>

         <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
         </p>
         <div class="numbers">
            <div class="nb">
               <input
                  type="radio"
                  name="number"
                  id="nb1"
                  class="check"
                  value="1"
               />
               <label for="nb1">1</label>
            </div>
            <div class="nb">
               <input
                  type="radio"
                  name="number"
                  id="nb2"
                  class="check"
                  value="2"
               />
               <label for="nb2">2</label>
            </div>
            <div class="nb">
               <input
                  type="radio"
                  name="number"
                  id="nb3"
                  class="check"
                  value="3"
               />
               <label for="nb3">3</label>
            </div>
            <div class="nb">
               <input
                  type="radio"
                  name="number"
                  id="nb4"
                  class="check"
                  value="4"
               />
               <label for="nb4">4</label>
            </div>
            <div class="nb">
               <input
                  type="radio"
                  name="number"
                  id="nb5"
                  class="check"
                  value="5"
               />
               <label for="nb5">5</label>
            </div>
         </div>
         <div class="btn-parent">
            <input type="submit" value="SUBMIT" class="sub" />
         </div>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div id="thank-you-state">
         <img src="images/illustration-thank-you.svg" alt="" />
         <div class="you-select">
            <p class="rate"></p>
         </div>
         <h3>Thank you!</h3>
         <div class="txt">
            <p>We appreciate you taking the time to give a rating.</p>
            <p>If you ever need more support, donâ€™t hesitate to</p>
            <p>get in touch!</p>
         </div>
      </div>

      <!-- Thank you state end -->

      <script src="script.js"></script>
   </body>
</html>
